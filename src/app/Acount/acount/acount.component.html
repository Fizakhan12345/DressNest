<section class="min-h-screen flex justify-center items-center bg-cover bg-center px-4" style="background-image: url('assets/images/bg-image.jpg')">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 text-center space-y-6">
<h1 class="text-2xl font-bold tracking-wide m-0 p-0">TRENDY OUTFITS</h1>
<p class="text-sm text-gray-500 font-medium m-0 p-0">DRESS NEST</p>
    <p class="text-gray-600">{{ step === 1 ? 'Enter your email and we\'ll send you a verification code' : 'Enter the OTP sent to your email' }}</p>

    <form (ngSubmit)="step === 1 ? sendOtp() : verifyOtp()" class="space-y-4">
      <div *ngIf="step === 1">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          required
        />
      </div>

      <div *ngIf="step === 2">
        <input
          type="text"
          [(ngModel)]="otp"
          name="otp"
          placeholder="Enter OTP"
          maxlength="6"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          required
        />
      </div>

      <button type="submit" [disabled]="isLoading" class="w-full bg-yellow-500 text-white font-semibold py-3 rounded-md hover:bg-yellow-600 transition">
        {{ isLoading ? 'Processing...' : (step === 1 ? 'Continue' : 'Verify OTP') }}
      </button>
    </form>

    <p class="text-red-500 text-sm" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="text-sm text-gray-500 mt-2">
      <a href="#" class="underline mr-2">Privacy</a>
      <a href="#" class="underline">Terms</a>
    </div>
  </div>
</section>
