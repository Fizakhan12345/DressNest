<section class="min-h-screen flex justify-center items-center bg-cover bg-center px-4"
  style="background-image: url('assets/images/bg-image.jpg')">

  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 text-center space-y-6">

    <!-- Brand -->
    <h1 class="text-2xl font-bold tracking-wide m-0 p-0">TRENDY OUTFITS</h1>
    <p class="text-sm text-gray-500 font-medium m-0 p-0">DRESS NEST</p>

    <!-- Dynamic text -->
    <p class="text-gray-600">
      <ng-container *ngIf="step === 1">
        Enter your email and we'll send you a verification code
      </ng-container>

      <ng-container *ngIf="step === 2">
        Enter the OTP sent to your email
      </ng-container>

      <ng-container *ngIf="step === 3">
        Set your new password
      </ng-container>
    </p>

    <!-- FORM -->
    <form (ngSubmit)="handleSubmit()" class="space-y-4">

      <!-- Step 1: Email -->
      <div *ngIf="step === 1">
        <input type="email" [(ngModel)]="email" name="email"
          placeholder="Email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          required />
      </div>

      <!-- Step 2: OTP -->
      <div *ngIf="step === 2">
        <input type="text" [(ngModel)]="otp" name="otp"
          placeholder="Enter OTP" maxlength="6"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          required />
      </div>

      <!-- Step 3: New Password -->
      <div *ngIf="step === 3" class="space-y-3">
        <input type="password" [(ngModel)]="password" name="password"
          placeholder="New Password"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          required />

        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
          placeholder="Confirm Password"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          required />
      </div>

      <!-- Button -->
      <button type="submit" [disabled]="isLoading"
        class="w-full bg-yellow-500 text-white font-semibold py-3 rounded-md hover:bg-yellow-600 transition">
        {{ isLoading ? 'Processing...' :
           (step === 1 ? 'Continue' :
           step === 2 ? 'Verify OTP' :
           'Save Password') }}
      </button>
    </form>

    <!-- Error -->
    <p class="text-red-500 text-sm" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="text-sm text-gray-500 mt-2">
      <a href="#" class="underline mr-2">Privacy</a>
      <a href="#" class="underline">Terms</a>
    </div>

  </div>
</section>
