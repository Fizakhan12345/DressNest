<div class="max-w-5xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-center mb-10">Frequently Asked Questions</h2>

  <div class="grid md:grid-cols-2 gap-6">
    <div *ngFor="let faq of faqs; let i = index" class="bg-white shadow rounded-lg p-5 border">
      <div class="flex items-start justify-between cursor-pointer" (click)="togglePanel(i)">
        <div>
          <h4 class="text-md font-medium text-gray-800">{{ faq.question }}</h4>
          <p class="text-xs text-gray-500 mt-1">{{ faq.category }}</p>
        </div>
        <div>
          <svg *ngIf="!faq.expanded" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          <svg *ngIf="faq.expanded" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </div>
      </div>

      <div *ngIf="faq.expanded" class="mt-4 text-sm text-gray-600">
        {{ faq.answer }}
      </div>
    </div>
  </div>
</div>
