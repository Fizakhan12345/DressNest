<!-- ░░░  HERO ░░░ -->
<section
  class="relative bg-gradient-to-r from-pink-300 to-blue-300 text-white text-center py-16"
>
  <h1 class="text-4xl sm:text-5xl font-bold tracking-wide">Help Center</h1>
  <p class="mt-2 text-lg opacity-90">Find answers or track your order</p>

  <!-- Search bar -->
  <form
    class="mt-8 max-w-xl mx-auto relative"
    (submit)="$event.preventDefault()"
  >
    <input
      type="text"
      placeholder="Search for answers"
      [(ngModel)]="searchQuery"
      name="search"
      class="w-full rounded-full py-3 pl-6 pr-14 text-gray-800 placeholder-gray-500
             focus:outline-none focus:ring-4 focus:ring-white/60"
    />
    <button
      class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-gray-800"
    >
      <!-- Heroicons mini/magnifying-glass -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-4.35-4.35m1.85-5.4a7.25 7.25 0 11-14.5 0 7.25 7.25 0 0114.5 0z"
        />
      </svg>
    </button>
  </form>
</section>

<!-- ░░░  KNOWLEDGE‑BASE CATEGORIES ░░░ -->
<section
  class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 py-16 px-6"
>
  <div
    *ngFor="let cat of categories"
    class="flex flex-col items-center text-center"
  >
    <span
      class="inline-flex items-center justify-center h-20 w-20 mb-4 rounded-full
             bg-blue-100 text-blue-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        [attr.d]="cat.iconPath"
        class="h-10 w-10"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path [attr.d]="cat.iconPath" />
      </svg>
    </span>

    <h3 class="font-semibold">{{ cat.title }}</h3>
    <p class="text-sm text-gray-500">{{ cat.articles }} articles</p>
  </div>
</section>

<!-- ░░░  QUICK‑LINK CARDS ░░░ -->
<section
  class="bg-gray-50 py-20 px-6 grid md:grid-cols-3 gap-8 max-w-6xl mx-auto"
>
  <a
    *ngFor="let q of quickLinks"
    [routerLink]="['/help', q.slug]"
    class="relative rounded-xl overflow-hidden group shadow hover:shadow-lg
           bg-white flex flex-col justify-end p-8 min-h-[220px] transition"
  >
    <!-- Simple pastel blurred blob -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-purple-200 via-pink-200 to-blue-200
             opacity-60 group-hover:opacity-80 transition"
    ></div>

    <!-- Emoji icon -->
    <div class="relative text-4xl mb-4">{{ q.emoji }}</div>

    <!-- Text -->
    <div class="relative">
      <h4
        class="text-lg font-semibold tracking-wide group-hover:underline underline-offset-4"
      >
        {{ q.title }}
      </h4>
      <p class="text-sm text-gray-700 mt-1">{{ q.desc }}</p>
    </div>
  </a>
</section>
